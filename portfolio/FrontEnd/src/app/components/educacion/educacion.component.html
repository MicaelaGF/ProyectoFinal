<div class="row">
  <h2>Educacion</h2>

  <div class="col-lg-2 col-md-2 col-sm-2">
    <button
      type="button"
      class="btn btn-outline-secondary"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1"></div>
  <div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>{{Educacion.nombreE}}</td>
          <td>{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-light"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pen"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-danger"
              (click)="delete(Educacion.id)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
