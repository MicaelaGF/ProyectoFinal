<div class="row">
    <h2>Hard & Soft Skills</h2>
    <div class="text-center col-xs-12 col-sm-4 col-md-3 col-lg-3">
      <circle-progress
    [percent]="75"
    [radius]="65"
    [imageSrc]="'../assets/html.png'"    
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits]="false"
    [showSubtitle]="false"
    [backgroundGradient]="true"
    [backgroundColor]="'#ffffff'"
    [backgroundGradientStopColor]="'#c0c0c0'"
    [backgroundPadding]="-10"
    [outerStrokeWidth]="12"
    [innerStrokeWidth]="6"
    [outerStrokeColor]="'#f24b0f'"
    [innerStrokeColor]="'#fcd305'"
    [animation]="true"
    [animationDuration]="900"
  ></circle-progress>
