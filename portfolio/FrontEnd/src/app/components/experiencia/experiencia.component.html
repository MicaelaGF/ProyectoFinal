<div class="row">
    <h2>Experiencia Laboral</h2>
    
    <div class="col-lg-2 col-md-2 col-sm-3"> 
    <button type="button" class="btn btn-outline-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
    </button>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
<div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
    <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td id="lugar">{{Experiencia.nombreE}}</td>
                <td id="descripcion">{{Experiencia.descripcionE}}</td>
                <td id="boton" *ngIf="isLogged"><button class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen"></i></button></td>
                <td id="boton" *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
